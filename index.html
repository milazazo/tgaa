<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" />
<style>
    body{
        font-family: 'Merriweather';
        background-image: url(https://www.ace-attorney.com/great1-2/assets/image/common/bg_base.jpg);
        font-size: 20px;
    }

    #title{
        font-size: 30px;
        font-variant: small-caps;
        color: white;
        position: absolute;
        top: 67%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }

    #links{
        padding:5px;
        font-size: 20px;
    }

    #footer{
        font-size: 10px;
    }

    /* GRID */
    .header-box {
        grid-area: header; 
        background-color: #5E3436;
        background-image: url(https://www.ace-attorney.com/great1-2/assets/image/common/bg_overlay.png);
        border-bottom: #9F9150 double 10px;
        color: white;
    }
    .main-box { grid-area: main; }
    .footer-box { 
        grid-area: footer; 
        background-color: #5E3436;
        background-image: url(https://www.ace-attorney.com/great1-2/assets/image/common/bg_overlay.png);
        border-top: #9F9150 double 10px;
        color: white;
    }

    .grid-container {
        display: grid;
        grid-template-areas:
            'header'
            'main'
            'footer';
    }

    .grid-container > div {
    text-align: center;
    padding: 20px;
    font-size: 30px;
    }
    
    #title-box{
        position: relative;
        text-align: center;
        color: white;
    }


    /* MODAL BACKGROUND */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: #383838ea;
        -moz-transition: all 0.2s ease-in;
        -o-transition: all 0.2s ease-in;
        -webkit-transition: all 0.2s ease-in;
        transition: all 0.2s ease-in;
    }

    /* MODAL CONTENT */
    .modal-content {
        position: relative;
        margin: auto;
        padding: 0;
        width: 30%;
        max-width: 1200px;
        text-align: center;
        font-size: 14px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        color:white;
    }

    /* MODAL IMG */
    .modal-content img{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .modal-title{
        font-size: 20px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    /* CLOSE BUTTON */
    .close {
    color: white;
    position: absolute;
    top: 10px;
    right: 25px;
    font-size: 35px;
    font-weight: bold;
    }

    .close:hover,
    .close:focus {
    color: #999;
    text-decoration: none;
    cursor: pointer;
    }

    /* Hide the slides by default */
    .imgpopup {
    display: none;
    }

    /* Next & previous buttons */
    .prev,
    .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -50px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
    -webkit-user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
    right: 0;
    border-radius: 3px 0 0 3px;
    }

    .prev {
    left: 0;
    border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
    }

    img.demo {
    opacity: 0.6;
    }

    .active,
    .demo:hover {
    opacity: 1;
    }

    img.hover-shadow {
    transition: 0.3s;
    }

    .hover-shadow:hover {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    /* GLOWS */

    #churro img:hover{
        content:url(churro2.png);
    }

    #bastard img:hover{
        content:url(bastard2.png);
    }
</style>
<body>
    <div class="grid-container">
        <div class="header-box">
            <div id="title-box">
                <img src="https://www.ace-attorney.com/great1-2/assets/image/common/ttl_decbg.png">
                <div id="title">The Great Ace Attorney Chronicles Art Collaboration</div>
            </div>
            <div id="links">Main • About • Artist</div>
        </div>
        <div class="main-box">
            <span id="churro"><img src="churro.png" height="300px" onclick="openModal();currentSlide(1)"></span>
            <span id="bastard"><img src="bastard.png" height="300px" onclick="openModal();currentSlide(2)"></span>
        </div>  
        <div class="footer-box">
            <div id="footer">Footer text goes here</div>
        </div>
      </div>

    <!--LIGHTBOX-->
    <div id="imgpopup" class="modal">
            <div class="modal-content">
                <span class="close cursor" onclick="closeModal()">&times;</span>

                <div class="mySlides">
                    <img src="churro.png" style="width:400px" loading="lazy">
                    <span class="modal-title">Churro Van Zieks</span><br>Text here
                </div>

                <div class="mySlides">
                    <img src="bastard.png" style="width:400px" loading="lazy">
                    <span class="modal-title">Bastard Van Zieks</span><br>Text here
                </div>

                 <!-- Next/previous controls -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
    </div>

    <!--SCRIPTS-->

    <script>
        // Open the Modal
        function openModal() {
          document.getElementById("imgpopup").style.display = "block";
        }
        
        // Close the Modal
        function closeModal() {
          document.getElementById("imgpopup").style.display = "none";
        }
        
        var slideIndex = 1;
        showSlides(slideIndex);
        
        // Next/previous controls
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        // Thumbnail image controls
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
        }
        </script>

</body>
